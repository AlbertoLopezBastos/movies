name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "elbeto182@hotmail.com"
        git config --global user.name "AlbertoLopezBastos"
        git remote set-url origin 16903f3da194f9a1df238c4ea3e88e5cd1721060@github.com/AlbertoLopezBastos/movies>.git
        npm run deploy
